<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css" />
  </head>
  <body>
    <form action="get">
      <h6 id="ha">Dane kontaktowe</h6>
      <label for="im">Imię:</label>
      <input type="text" id="im" name="imie" /><br />
      <label for="naz">Nazwisko:</label>
      <input type="text" id="naz" name="nazwisko" /><br />
      <label for="mail">Email:</label>
      <input
        type="text"
        id="mail"
        name="mail"
        placeholder="xxxxx@yyyyyy.z"
      /><br />
      <h6 id="hb">Treść</h6>
      <label for="sel1">Kategoria:</label>
      <select name="wybor" id="sel1">
        <option value="inne">Inne</option>
        <option value="opinia">Opinia</option>
        <option value="propozycja">Propozycja</option>
        <option value="zapytanie">Zapytanie</option></select
      ><br />
      <label for="check1">Odpowiedź wymagana:</label>
      <label for="t">Tak</label>
      <input type="radio" id="t" name="check1" value="Tak" />
      <label id="n">Nie</label>
      <input type="radio" id="n" name="check1" value="Nie" /><br />
      <label id="texta">Wiadomość:</label><br />
      <textarea
        name="wiadomosc"
        rows="10"
        cols="30"
        style="resize: none"
      ></textarea>
    </form>
  </body>
</html>
